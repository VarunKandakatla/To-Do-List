<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>
        <div class="data-container">
            <div class=" top box">
                
            </div>
            <div class=" bottom box">
                <form>
                    <input type="text" id="task" placeholder="Enter your Task here">
                    <button type="reset" id="submit">Click here to Add</button>
           
                </form>

             </div>
        </div>
    </div>

 
    <script src="script.js"></script>
